<ion-view title="Answer" cache-view="false">
    <ion-nav-buttons side="left">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card-wrapper">
            <div class="question-container">
                <div class="question-header">
                    {{answerInfo.userName}} wrote this {{answerInfo.createdDate | date : 'M.d.yyyy'}}
                </div>
                <div class="question-subject">
                    {{answerInfo.form.subject}}
                </div>
                <div class="question-content">
                    {{answerInfo.form.comment}}
                </div>
                <div class="question-footer">
                  <span class="question-likes" style="float: left;">
                    {{answerInfo.likeCount}} Likes <i class="icon ion-thumbsup"></i>
                  </span>
                </div>
            </div>
            <div class="answer-container">
                <textarea ng-model="answerInfo.answer" placeholder="Write your answer here" style="width: 100%; height: 150px;"></textarea>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-balanced">
        <div class="title" ng-click="answer()"><strong>POST</strong></div>
    </ion-footer-bar>
</ion-view>
